<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Quotes</title>
</head>

<body>
    <section id="quote-box">
        <p id="text"></p>
        <p id='author'></p>
        <button id='new-quote'>New Quote</button>
        <a id='tweet-quote'>Tweet</a>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
        const quotes = [
            {
                "text": "I am not a product of my circumstances. I am a product of my decisions.",
                "author": "Stephen Covey"
            },
            {
                "text": "Build your own dreams, or someone else will hire you to build theirs.",
                "author": "Farrah Gray"
            }
        ];
        let quoteInd = 0;
        const updateQuote = () => {
            const text = quotes[quoteInd].text;
            const author = quotes[quoteInd].author;

            document.querySelector("#text").innerHTML = text;
            document.querySelector("#author").innerHTML = author;
            document.querySelector("#tweet-quote").href = `https://twitter.com/intent/tweet?text=${text}`;

            quoteInd = (quoteInd + 1) % quotes.length;
        };

        document.querySelector("#new-quote").addEventListener("click", updateQuote);
        updateQuote();
    </script>
</body>

</html>
